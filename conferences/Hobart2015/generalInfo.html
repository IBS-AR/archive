      delightful restaurants and cafes, crystal clear blue water, and an 
      abundance of activities for the whole family. Mandurah makes for a great 
      getaway!</p>
      <p>All registrants will need to organise their own accommodation directly. We have organised special rates for rooms at the conference venue (The Sebel Mandurah Hotel) and also at the Atrium Resort in Mandurah. We are holding a limited number of rooms until mid-October 2013. We encourage you to book your accommodation at these two venues as soon as possible.
